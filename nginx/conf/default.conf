# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name signalsandsorceryapi.com; # Replace with your domain name or server IP

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl;
    server_name signalsandsorceryapi.com; # Replace with your domain name or server IP

    ssl_certificate /etc/letsencrypt/live/signalsandsorceryapi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signalsandsorceryapi.com/privkey.pem;

    # Serving static files for CMS
    location /cms/static/ {
        alias /var/www/cms/static/; # Path where the CMS static volume is mounted in the NGINX container
        expires max;
    }

    # Serving media files for CMS
    location /cms/media/ {
        alias /var/www/cms/media/; # Path where the CMS media volume is mounted in the NGINX container
        expires max;
    }

    # Serving static files for API
    location /api/static/ {
        alias /var/www/api/static/; # Path where the API static volume is mounted in the NGINX container
        expires max;
    }

    # Serving media files for API
    location /api/media/ {
        alias /var/www/api/media/; # Path where the API media volume is mounted in the NGINX container
        expires max;
    }

    # CMS proxy configuration
    location / {
            proxy_pass http://cms:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    location /auth {
        proxy_pass http://cms:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy configuration
    location /api {
        proxy_pass http://api:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy configuration
    location /ws {
        proxy_pass http://websocket:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

